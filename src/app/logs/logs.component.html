<div class = "logs-container">
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Voltage</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cap of captureService.captures">
                <td>{{cap.date}}</td>
                <td>{{cap.time}}</td>
                <td>{{cap.voltage}}</td>
            </tr>
        </tbody>
    </table>
